<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - Rick and Morty App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>
  <link rel="stylesheet" href="./../css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700');

    * {
      font-family: "Atma", "sans-serif";
    }
  </style>
  <script type="module" src="./../js/theme.js"></script>
</head>
<body class="flex flex-col items-center justify-center p-5 w-sceen h-screen bg-neutral-900">
  <section id="login" class="flex flex-col items-center justify-center gap-4 text-zinc-900 bg-neutral-300 border border-zinc-300 rounded-lg p-4 w-1/3 ">
    <div class="grid grid-cols-[10%_90%] w-full justify-items-center content-end ">
      <i class="fa-solid fa-arrow-left "></i>
      <h1 class="text-2xl font-bold uppercase text-zinc-800">login</h1>
    </div>
    <div class="flex flex-col gap-1 w-full">
      <div class="flex gap-2 items-center justify-center w-full p-4">
        <i class="fa-solid fa-user"></i>
        <div class="flex items-center justify-center w-full border border-zinc-600 rounded-lg h-10">
          <input class="w-full h-full outline-none px-2" type="email" name="email" id="email">
        </div>
      </div>
      <div class="flex gap-2 items-center justify-center w-full p-4">
        <i class="fa-solid fa-lock"></i>
        <div class="flex items-center justify-center w-full border border-zinc-600 rounded-lg h-10">
          <input class="w-full h-full outline-none px-2" type="password" name="password" id="password">
        </div>
      </div>
    </div>
    <div class="flex gap-5">
      <button id="login" class="bg-neutral-500 px-4 py-2 rounded-lg cursor-pointer font-semibold lg:hover:scale-105 lg:hover:bg-neutral-500/70">login</button>
      <button id="register" class="bg-neutral-500 px-4 py-2 rounded-lg cursor-pointer font-semibold lg:hover:scale-105 lg:hover:bg-neutral-500/70">register</button>
    </div>

  </section>
  <script type="module" src="./../js/register.js"></script>
</body>
</html>
