<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RICK AND MORTY APP</title>
  <link rel="icon" type="image/x-icon" href="./../img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>
  <link rel="stylesheet" href="./../css/style.css">
  <link rel="stylesheet" href="./../css/loader.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700');

    * {
      font-family: "Atma", "sans-serif";
    }
  </style>
  <script type="module" src="./../js/theme.js"></script>

</head>

<body class="flex flex-col items-center gap-8 w-full xl:min-w-6xl">
  <nav
    class="flex w-full justify-between bg-neutral-900  xl:justify-around items-center gap-2 border-b border-zinc-200/5 py-4 px-6 text-zinc-300 sticky top-0 z-99 ">
    <img class="h-12 hover:scale-110 transition-all duration-200 ease-in" src="./../img/logo.png"
      alt="logo-rick-and-morty">
    <div class="flex justify-end items-center gap-6 ">
      <div id="theme-container" class="flex items-center border border-zinc-300 rounded-full w-15 overflow-hidden">
        <button id="theme" class="bg-neutral-500 p-1  rounded-full cursor-pointer"></button>
      </div>
      <div id="menu-container" class="hidden md:flex gap-5">
        <ul id="menu" class="flex gap-4">
          <li
            class=" flex  cursor-pointer group/home">
            <a class=" px-3 py-2 transition-all duration-200 ease  hover:bg-neutral-400 hover:text-zinc-100 rounded-full w-full font-semibold cursor-pointer " href="./landing.html">
              <i
                class="fa-solid fa-house transition-all ease-in duration-200 group-hover/home:scale-110  group-hover/home:text-neutral-900"></i>
            </a>
          </li>
          <li id="favorites"
            class="flex cursor-pointer group/favorites">
            <a class=" px-3 py-2 transition-all duration-200 ease  hover:bg-neutral-400 hover:text-zinc-100 rounded-full w-full font-semibold cursor-pointer "  href="#">
              <i
                class="fa-solid fa-heart transition-all ease-in duration-200  group-hover/favorites:scale-110 group-hover/favorites:text-neutral-900"></i>
            </a>
          </li>
        </ul>
        <div class="flex items-center justify-center cursor-default">
          <p id="user" class="font-semibold text-lg cursor-default uppercase"></p>
        </div>
        <button
          class="logout cursor-pointer px-3 py-2 transition-all duration-200 ease-in hover:bg-neutral-400 rounded-full group/status ">
          <p id="status"
            class="transition-all ease-in duration-200 group-hover/status:scale-110 group-hover/status:text-neutral-900 font-semibold">
            logout
          </p>
        </button>
      </div>
      <button id="menu-button" class="md:hidden p-2 rounded-lg cursor-pointer bg-neutral-600 text-neutral-300 ">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div id="menu-mobile" class="hidden md:hidden flex-col gap-4 py-4 px-8 items-center justify-center absolute top-20 right-5 z-10 w-70 bg-neutral-900 rounded-2xl">
        <ul class="flex flex-col gap-4 text-neutral-900 w-full text-lg">
          <li
            class=" cursor-pointer px-3 py-2 transition-all duration-200 ease bg-neutral-400  rounded-full w-full">
            <a class="flex justify-start items-center gap-4 w-full font-semibold" href="./landing.html">
              <i
                class="fa-solid fa-house transition-all ease-in duration-200 "></i>
                <p>Home</p>
            </a>
          </li>
          <li
            class=" cursor-pointer px-3 py-2 transition-all duration-200 ease-in bg-neutral-400 rounded-full ">
            <a class="flex justify-start items-center gap-4 w-full font-semibold" href="#">
              <i
                class="fa-solid fa-heart transition-all ease-in duration-200"></i>
                <p>Favorites</p>
            </a>
          </li>
          <li id="containerUser"
            class=" cursor-pointer px-3 py-2 transition-all duration-200 ease-in bg-neutral-400 rounded-full">
            <div class="flex items-center justify-start gap-4 cursor-default w-full h-full">
              <i class="fa-solid fa-user"></i>
              <p id="user_mobile" class="font-semibold cursor-default uppercase"></p>
            </div>
          </li>
          <li id="containerlogout"
            class=" flex justify-start items-center cursor-pointer px-3 py-2 transition-all duration-200 ease-in bg-neutral-400 rounded-full  w-full">
            <button
              class="logout flex justify-start  gap-4 items-center cursor-pointer transition-all duration-200 ease-in rounded-full w-full h-full">
              <i class="fa-solid fa-right-from-bracket"></i>
              <p id="status_mobile"
                class="transition-all ease-in duration-200 font-semibold">
                logout
              </p>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="flex flex-col gap-8 items-center px-6 w-full xl:w-0 xl:min-w-4xl 2xl:min-w-5xl ">
    <header class="flex flex-col items-center gap-2 w-full">
      <h1 class="text-4xl text-center font-bold uppercase text-zinc-100">your favorite characters</h1>
    </header>
    <section id="favoritesList" class="flex flex-col justify-center items-start gap-6 w-full">
      <div id="cards"
        class=" w-full grid grid-cols-2 md:grid-cols-3 justify-items-center items-content-center lg:grid-cols-4  gap-4">
      </div>
    </section>
  </main>
  <footer class="flex flex-col items-start justify-center gap-2 p-4 w-full xl:w-0 xl:min-w-4xl 2xl:min-w-5xl text-lg ">
    <div class="pagination flex justify-center gap-2 w-full ">
      <button id="prev" class="cursor-pointer flex gap-3 items-center justify-center lg:hover:text-zinc-500  disabled:text-zinc-600 disabled:cursor-default disabled:hover:text-zinc-600"><i class="fa-solid fa-arrow-left"></i>Prev</button>
      <div id="pageNumbers" class="cursor-pointer flex gap-3 items-center justify-center"></div>
      <button id="next" class="cursor-pointer flex gap-3 items-center justify-center lg:hover:scale-105 lg:hover:text-zinc-500 disabled:text-zinc-600 disabled:cursor-default disabled:hover:text-zinc-600">Next<i class="fa-solid fa-arrow-right "></i></button>
    </div>
    <div class="w-full h-1 bg-neutral-600"></div>
    <p>Created by: Miguel Ticaray</p>
  </footer>
  <script type="module" src="./../js/main.js"></script>
</body>

</html>
